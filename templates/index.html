<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
<style>
    .container {
        display: flex;
        flex-direction: row;
        width: 1000px;
        flex-wrap: wrap;
        
    }
    .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: {{back_color}};
    }
</style>
</head>

<body>
    <h1>Playground</h1>
    <div class="container">
        {% for i in range(num): %}
            <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
